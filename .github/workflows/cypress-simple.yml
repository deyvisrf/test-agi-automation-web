# Este workflow Ã© uma versÃ£o simplificada - use apenas se preferir algo mais bÃ¡sico
# Para usar este em vez do completo, renomeie este arquivo para 'cypress.yml' 
# e renomeie o outro para 'cypress-full.yml'

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome

      - name: ğŸ“¸ Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 3 